<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<meta content="text/html; charset=UTF-8" />
		<title>Lista de Nomes</title>
	</h:head>

	<h:body>
		
		<h:form>
			
			Nome: <h:inputText value="#{nomesBean.nome}" binding="#{nomesBean.inputNome}" />	
			<br/>
			<!-- o retorno do action do botao Ã© um outcome(nome da proxima pagina) usando a navegacao implicita.  -->
			<h:commandButton value="Adicionar" action="#{nomesBean.adicionarNome}" binding="#{nomesBean.botaoAdicionar}" />
		</h:form>
		
		<br/>
		<ol>
			<ui:repeat value="#{nomesBean.nomes}" var="nome" >
				<li>#{nome}</li>
			</ui:repeat>
		</ol>
		
	</h:body>

</html>
