<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h = "http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Olá JSF</title>
	</h:head>
	<h:body>
		<h:form>
			<h1>Olá #{ola.nomeCompleto}</h1>
			
			Nome: <h:inputText value="#{ola.nome}" />
			<br/>
			Sobrenome: <h:inputText value="#{ola.sobrenome}" />
			<br/>
			
			<h:commandButton value="Dizer olá" action="#{ola.dizerOla}" />
			
			<!-- esse outcome(nome da pagina) é usado a navegacao explicita onde é configurado no faces-config -->
			<h:commandButton value="Voltar Página" action="voltar" />
		</h:form>	
	</h:body>
</html>
